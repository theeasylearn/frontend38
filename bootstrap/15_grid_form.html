<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header text-bg-danger">
                        <h3>Register</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
<!--  First Name
    Father name
    Last Name
    
    Email
    Mobile
    Alternate no 

    Gender 
    Date of birth
    Blood group 
    Photo 

    City 
    Pincode 
    Address
    Nationality -->
    <div class="row">
        <div class="col-12">
            <div class="mb-2">
                <input type="text"
                name="firstname"  id="firstname"
                placeholder="your first name" class="form-control">
            </div>
        </div>
        <div class="col-12">
            <div class="mb-2">
                <input type="text" name="fathername" id="fathername" placeholder="your fathername" class="form-control">
            </div>
        </div>
        <div class="col-12">
            <div class="mb-2">
                <input type="text" name="surname" id="surname" placeholder="your surname" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <div class="mb-2">
                <input type="email" name="email" id="email" placeholder="your email address" class="form-control">
            </div>
        </div>
        <div class="col-12">
            <div class="mb-2">
                <input type="tel" name="mobile" id="mobile" placeholder="your 10 digit mobile no" class="form-control">
            </div>
        </div>
        <div class="col-12">
            <div class="mb-2">
                <input type="tel" name="alternateno" id="alternateno" placeholder="Alternate No" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
       <div class="col-12">
            <label class="my-1">Select Gender</label>
            <div class="col-12">
                <div class="form-check">
                    <label for="male" class="form-check-label">
                        <input type="radio" class="form-check-input" name="gender" id="male" value="1" required /> Male
                    </label>
                </div>
                <div class="form-check">
                    <label for="female" class="form-check-label">
                        <input type="radio" class="form-check-input" name="gender" id="female" value="2" required /> Female
                    </label>
                </div>
            </div>
       </div>
       <div class="col-12">
            <label for="" class="form-label">Date of birth</label>
            <input type="date" name="" class="form-control" id="">
       </div>
       <div class="col-12">
            <label for="bloodgroup" class="form-check">Select blood group</label>
            <select name="bloodgroup" id="bloodgroup" class="form-select">
                <option value="">Select blood group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
            </select>
       </div>
    </div>
    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</body>
</html>
