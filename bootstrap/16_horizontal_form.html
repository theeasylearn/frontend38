<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-8 offset-2">
                <div class="card shadow">
                    <div class="card-header text-bg-success">
                        <h3>Change Password</h3>
                    </div>
                    <div class="card-body">
                        <form action="">
                            <div class="row mb-3">
                                <label for="current_password" class="col-sm-4 col-form-label">Current Password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" 
                                     name="current_password" id="current_password" />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="new_password" class="col-sm-4 col-form-label">
                                    New password
                                </label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" name="new_password" id="new_password" />
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="confirm_new_password" class="col-sm-4 col-form-label">Confirm new password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" name="confirm_new_password" id="confirm_new_password" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-9">
                                    <button type="submit" class="btn  btn-success w-100"><i class="fa-solid fa-gear"></i> Change Password </button>
                                </div>
                                <div class="col-sm-3">
                                    <button aria-colspan="clear" class="btn  btn-light w-100"><i class="fa-solid fa-trash"></i> clear all</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</body>
</html>
