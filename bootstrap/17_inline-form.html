<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row bg-light p-3 shadow">
            <div class="col-12">
                <form action="" class="row row-cols-lg-auto">
                    <div class="col-12 mb-2">
                        <div class="input-group">
                            <div class="input-group-text"><i class="fa-solid fa-plane-departure"></i></div>
                            <input type="text" class="form-control" placeholder="Source" />
                        </div>
                    </div>
                    <div class="col-12 mb-2">
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="fa-solid fa-plane-arrival"></i>
                            </div>
                            <input type="text" class="form-control" placeholder="Destination" />
                        </div>
                    </div>
                    <div class="col-12 mb-2">
                        <div class="input-group">
                            <div class="input-group-text">
                                <i class="fa-solid fa-calendar-days"></i>
                            </div>
                            <input type="date" class="form-control" placeholder="Jouney Date" />
                        </div>
                    </div>
                    <div class="col-12 mb-2">
                        <select name="" id="" class="form-select">
                            <option value="">Select no of passangers</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="4">5</option>
                        </select>
                    </div>
                    <div class="col-12 mb-2">
                        <button type="submit" class="btn  btn-success"><i class="fa-solid fa-search"></i> Search Route </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
</body>
</html>
