<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <img src="https://picsum.photos/500?random=1" class="img-fluid" />
            </div>
            <div class="col-lg-4">
                <img src="https://picsum.photos/500?random=2" class="img-fluid" />
            </div>
            <div class="col-lg-4">
                <img src="https://picsum.photos/500?random=3" class="img-fluid" />
            </div>
        </div>

        <div class="row my-4">
            <div class="col-lg-3">
                <img src="https://picsum.photos/500?random=1" class="img-fluid img-thumbnail shadow" />
            </div>
            <div class="col-lg-3">
                <img src="https://picsum.photos/500?random=2" class="img-fluid img-thumbnail shadow" />
            </div>
            <div class="col-lg-3">
                <img src="https://picsum.photos/500?random=3" class="img-fluid img-thumbnail shadow" />
            </div>
            <div class="col-lg-3">
                <img src="https://picsum.photos/500?random=4" class="img-fluid img-thumbnail shadow" />
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/20994dd270.js" crossorigin="anonymous"></script>
