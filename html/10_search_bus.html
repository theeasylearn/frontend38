<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        source, destination, jouney date, no of passangers, bus type (express, sleeping, ac, ac sleeping) -->
    <form action="success.html" method="post">
        <table width="100%" border="1" cellpadding="5">
            <tr>
                <td>Source</td>
                <td>Destination</td>
                <td>jouney date</td>
                <td>no of passangers</td>
                <td colspan="2">bus type</td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="source" id="source" required />
                </td>
                <td>
                    <input type="text" name="destination" id="destination" required />
                </td>
                <td>
                    <input type="date" name="journeydate" id="journeydate" required />
                </td> 
                <td>
                    <select name="seat" id="seat" required>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                    </select>
                </td>
                <td>
                    <label for="ac">
                        <input type="checkbox" name="ac" id="ac" value="ac" />AC
                    </label>
                    <label for="express">
                        <input type="checkbox" name="express" id="express" value="express" />Express
                    </label>
                    <label for="sleeper">
                        <input type="checkbox" name="sleeper" id="sleeper" value="sleeper" />Sleeper
                    </label>
                    <label for="acsleeper">
                        <input type="checkbox" name="acsleeper" id="acsleeper" value="acsleeper" />AC Sleeper
                    </label>
                </td>
                <td>
                    <input type="submit" value="search" />
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
