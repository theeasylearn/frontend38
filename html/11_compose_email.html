<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="success.html" method="post" enctype="multipart/form-data">
        <table border="1" align="center" width="50%" cellpadding="10">
            <tr>
                <td align="center">
                        <h1>Compose Email</h1>
                </td>
            </tr>
            <tr>
                <td bgcolor="#eeeeee">
                    <b>Recipient email address</b>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="email" name="email" id="email" required />
                </td>
            </tr>
            <tr>
                <td bgcolor="#eeeeee">
                    <b>Subject</b>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" name="subject" id="subject" required />
                </td>
            </tr>
            <tr>
                <td bgcolor="#eeeeee">
                    <b>Attachment</b>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="file" name="attachment" id="attachment" accept="image/*" />
                </td>
            </tr>
            <tr bgcolor="#eeeeee">
                <td><b>Message</b></td>
            </tr>
            <tr>
                <td>
                    <textarea name="messsage" id="message" required rows="10"
                    cols="100" /></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" id="submit" value="Send" />
                    <input type="reset" name="reset" id="reset" value="clear all" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
