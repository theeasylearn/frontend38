<!DOCTYPE html>

<body>
    <h1 align="center">
        working with video tag

    <video src="./video/bird.mp4" width="300px"controls></video>
    <video src="./video/bird.mp4" width="300px"controls></video>
    <video src="./video/bird.mp4" width="300px"controls></video>
