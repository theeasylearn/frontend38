<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">
        working with forms
    </h1>
    <hr>
    <table border="1" align="center" cellpadding="20">
        <form action="">
            <tr>
                <td>
                    <label for="user_email">email :</label>
                </td>
                <td>
                    <input type="email" id="user_email"  placeholder="abc@gamilcom" name="user_email" required>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">pssword :</label>
                </td>
                <td>
                    <input type="password" required id="password" name="password" placeholder="123456">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="mydate">date : </label>
                </td>
                <td>
                    <input type="date" required id="mydate" name="mydate">
                </td>
            </tr>
            <tr>
                <td><label for="mobile">mobile no : </label></td>
                <td>
                    <input type="tel" required id="mobile" name="mobile">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="colour">colour : </label>
                </td>
                <td>
                    <input type="color" id="colour" name="colour">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="gender">gender : </label>
                </td>
                <td><input type="radio" id="gender" name="gender">male
                <input type="radio" id="gender" name="gender">female</td>
            </tr>
            
            <tr>
                <td colspan="2" align="center">
                    <button type="submit">login</button>
                    <button type="reset">clear all</button>
                </td>
            </tr>
         
        </form>
    </table>
</body>
</html>
